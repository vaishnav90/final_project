<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | APP</title>
    <link href="/static/assets/css/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-icon">ðŸŒ±</span> 
                Hathor
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('listings') }}">Browse</a>
                <a href="{{ url_for('how_it_works') }}">How It Works</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('messages') }}">Messages</a>
                {% endif %}
            </div>
            <div class="nav-buttons">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('sell') }}">
                    <button class="btn" id="sell-btn">Sell Item</button>
                </a>
                    <a href="{{ url_for('liked_items') }}">
                        <button class="btn">Saved</button>
                    </a>
                    <a href="{{ url_for('logout') }}">
                        <button class="btn">Logout</button>
                    </a>
                {% else %}
                    <a href="{{ url_for('signup') }}">
                        <button class="btn">Sign Up</button>
                    </a>
                    <a href="{{ url_for('login') }}">
                        <button class="btn">Login</button>
                    </a>
                {% endif %}
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
        </nav>
    </header>

    <div class="auth-container-login">
        <div class="auth-form-login">
            <h1>Welcome Back</h1>
            <p>Please enter your details to log in.</p>
            <form method="POST" action="/login">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
