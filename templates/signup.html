<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | APP</title>
    <link href="/static/assets/css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-icon">ðŸŒ±</span> 
                <a href="/" style="text-decoration: none; color: inherit;">Hathor</a>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('listings') }}">Browse</a>
                <a href="{{ url_for('how_it_works') }}">How It Works</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('messages') }}">Messages</a>
                {% endif %}
            </div>
            <div class="nav-buttons">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('sell') }}">
                    <button class="btn" id="sell-btn">Sell Item</button>
                </a>
                    <a href="{{ url_for('liked_items') }}">
                        <button class="btn">Saved</button>
                    </a>
                    <a href="{{ url_for('logout') }}">
                        <button class="btn">Logout</button>
                    </a>
                {% else %}
                    <a href="{{ url_for('signup') }}">
                        <button class="btn">Sign Up</button>
                    </a>
                    <a href="{{ url_for('login') }}">
                        <button class="btn">Login</button>
                    </a>
                {% endif %}
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">â˜°</button>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-form">
            <h1>Create an Account</h1>
            <p>Please fill in your details to sign up.</p>
            <form method="POST" action="/signup">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
                <input type="password" name="password" placeholder="Password" required autocomplete ="new-password">
                <select name="school" required>
                    <option value="" disabled selected>Select your school</option>
                    <option value="The Athenian School">The Athenian School</option>
                    <option value="Dougherty Valley High">Dougherty Valley High</option>
                    <option value="Monte Vista High">Monte Vista High</option>
                    <option value="San Ramon Valley High">San Ramon Valley High</option>
                    <option value="Bentley School">Bentley School</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
        <div class="auth-image">
            <img src="/static/assets/css/imgs/photo-1700901555562-952f0008a11f.jpeg" alt="A beautiful example photo" width="3000px" height="4000px">
        </div>
    </div>
</body>
</html>
