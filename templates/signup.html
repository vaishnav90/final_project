<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | APP</title>
    <link href="/static/assets/css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="logo-icon">♻️</span> 
                OurAPP
            </div>
            <div class="nav-links">
                <a href="/index">Home</a>
                <a href="#">Browse</a>
                <a href="/howitworks">How It Works</a>
                <a href="#">Messages</a>
            </div>
            <div class="nav-buttons">
                <a href="/liked">
                    <button class="btn">Saved</button>
                </a>
                <button class="btn" id="sell-btn">Sell Item</button>
                <a href="/signup">
                    <button class="btn">Sign Up</button>
                </a>
                <a href="/login">
                    <button class="btn">Login</button>
                </a>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">☰</button>
        </nav>
    </header>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Create an Account</h1>
            <p>Please fill in your details to sign up.</p>
            <form method="POST" action="/signup">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
        <div class="auth-image">
            <img src="/static/assets/css/imgs/photo-1700901555562-952f0008a11f.jpeg" alt="A beautiful example photo" width="3000px" height="4000px">
        </div>
    </div>
</body>
</html>
